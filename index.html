<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption-Decryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section encrypt-section">
            <h2>Encrypt</h2>
            <textarea id="encrypt-input" placeholder="Enter text or JSON to encrypt"></textarea>
            <input type="text" id="encrypt-key" placeholder="Enter Key">
            <input type="text" id="encrypt-iv" placeholder="Enter IV">
            <button id="encrypt-btn">Encrypt</button>
            <textarea id="encrypt-output" placeholder="Encrypted output" readonly></textarea>
        </div>
        <div class="spacer"></div>
        <div class="section decrypt-section">
            <h2>Decrypt</h2>
            <textarea id="decrypt-input" placeholder="Enter encrypted text"></textarea>
            <input type="text" id="decrypt-key" placeholder="Enter Key">
            <input type="text" id="decrypt-iv" placeholder="Enter IV">
            <button id="decrypt-btn">Decrypt</button>
            <textarea id="decrypt-output" placeholder="Decrypted output" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
